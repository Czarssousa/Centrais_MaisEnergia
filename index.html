<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualização Automática</title>
</head>
<style>
  #dados, #geribamog {
    color: gray;
    font-size: 12px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  #titulo {
    color: gray;
    font-size: 16px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .central {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: solid 1px gray;
    width: 200px;
    height: 150px;
    border-radius: 15px;
  }

  .container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
</style>
<body>
  <div class="container">
    <div class="central">
      <h1 id="titulo">Geriba Energy Arc</h1>
      <div id="dados">Carregando dados...</div>
    </div>

    <div class="central">
      <h1 id="titulo">Geriba Energy Mog</h1>
      <div id="geribamog">Carregando dados...</div>
    </div>
  </div>

      <div class="central">
      <h1 id="titulo">Geriba Energy Vap Fpap</h1>
      <div id="geribavap">Carregando dados...</div>
    </div>
  </div>

  <script>
    async function buscarDadosArc() {
      try {
        const response = await fetch('https://centrais-mais-energia.vercel.app/api/receber-dados', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Erro ao buscar os dados de Arc');
        }

        const dados = await response.json();

        // Atualiza os dados de Geriba Energy Arc
        document.getElementById('dados').innerHTML = `
          <p>Pressão: ${dados.pressao || 'N/A'} bar</p>
          <p>Vazão: ${dados.vazao || 'N/A'} ton/h</p>
        `;
      } catch (error) {
        document.getElementById('dados').textContent = `Erro: ${error.message}`;
      }
    }

    async function buscarDadosMog() {
      try {
        const response = await fetch('https://centrais-mais-energia.vercel.app/api/geribamog', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Erro ao buscar os dados de Mog');
        }

        const dados = await response.json();

        // Atualiza os dados de Geriba Energy Mog
        document.getElementById('geribamog').innerHTML = `
          <p>Pressão: ${dados.pressao || 'N/A'} bar</p>
          <p>Vazão: ${dados.vazao || 'N/A'} ton/h</p>
        `;
      } catch (error) {
        document.getElementById('geribamog').textContent = `Erro: ${error.message}`;
      }
    }


    
    async function buscarDadosMog() {
      try {
        const response = await fetch('https://centrais-mais-energia.vercel.app/api/geribavap', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Erro ao buscar os dados de Mog');
        }

        const dados = await response.json();

        // Atualiza os dados de Geriba Energy VapFpap
        document.getElementById('geribavap').innerHTML = `
          <p>Pressão: ${dados.pressao || 'N/A'} bar</p>
          <p>Vazão: ${dados.vazao || 'N/A'} ton/h</p>
        `;
      } catch (error) {
        document.getElementById('geribavap').textContent = `Erro: ${error.message}`;
      }
    }

    // Atualiza os dados a cada 5 segundos
    setInterval(() => {
      buscarDadosArc();
      buscarDadosMog();
    }, 5000);

    // Chama as funções ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      buscarDadosArc();
      buscarDadosMog();
    });
  </script>
</body>
</html>
